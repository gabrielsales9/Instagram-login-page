<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Instagram</title>
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
</head>

<body>
    <div id="container">
        <main>
            <figure id="banner">
                <img src="img/banner2.png" alt="smartphone">
            </figure>
            <section id="login">
                <div id="boxForm">
                    <figure id="logoInstagram">
                        <img src="img/logo_instagram.png" alt="Instagram">
                    </figure>
                    <form id="formLogin">
                        <input type="text" placeholder="Número de telefone, usuário ou e-mail">
                        <input type="text" placeholder="Senha">
                        <input type="submit">
                    </form>
                    <div id="lineForms">
                        <div id="line">
                        </div>
                        <span>Ou</span>
                        <div id="line">
                        </div>
                    </div>
                    <div id="linksForm">
                        <div id="logFacebook">
                            <a href="#">
                                <figure>
                                    <img src="img/logo_facebook.svg" alt="Login com o Facebook">
                                </figure>
                                <span>Entrar com o Facebook</span>
                            </a>
                        </div>
                        <div id="forgotPassword">
                            <a href="">Esqueceu a senha?</a>
                        </div>
                    </div>
                </div>
                <div id="secondboxForm">
                    <span>Não tem uma conta?</span>
                    <a href="#">Cadastre-se</a>
                </div>
                <div id="getApp">
                    <div id="textApp">
                        <span>Obtenha o aplicativo</span>
                    </div>
                    <div id="iconsApp">
                        <figure>
                            <img src="img/apple_btn.png" alt="apple">
                        </figure>
                        <figure>
                            <img src="img/gplay_btn.png" alt="google play">
                        </figure>
                    </div>
                </div>
            </section>
        </main>
        <footer>
            <div id="footerList">
                <ul>
                    <li><a href="#">Meta</a></li>
                    <li><a href="#">Sobre</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">Ajuda</a></li>
                    <li><a href="#">API</a></li>
                    <li><a href="#">Privacidade</a></li>
                    <li><a href="#">Termos</a></li>
                    <li><a href="#">Principais Contas</a></li>
                    <li><a href="#">Hashtags</a></li>
                    <li><a href="#">Localização</a></li>
                    <li><a href="#">Instagram Lite</a></li>
                </ul>
            </div>
            <div id="footerText">
                <span>©2022 Instagram from Meta</span>
            </div>
        </footer>
    </div>
</body>

</html>
